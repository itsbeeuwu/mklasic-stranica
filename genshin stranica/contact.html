<main>
    <div class="container">
      <form action="action_page.php" id="contact_form">

        <label for="fname">First Name *</label>
        <input type="text" id="fname" name="firstname" placeholder="First name..">

        <label for="lname">Last Name *</label>
        <input type="text" id="lname" name="lastname" placeholder="Last name..">

        <label for="email">E-mail *</label>
        <input type="text" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" id="email" name="email" placeholder="Email..">

        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="Croatia">Croatia</option>
          <option value="USA">USA</option>
          <option value="Italy">Italy</option>
          <option value="Germany">Germany</option>
          <option value="Australia">Australia</option>
        </select>
       

        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write your inquiry here..." style="height:200px"></textarea>

        <input id="submit_button" type="submit" value="Send inquiry" />
        <label>
          <input type="checkbox" checked="checked" name="subscribe"> Receive Newsletter
        </label>
      </form>
    
    </div>
